<ul class="list-group">
    <li *ngFor="let bookmark of bookmarks; let i = index" class="list-group-item">
      <button class="btn btn-info" (click)="openBookmark(bookmark.address)"
      style="background-color:{{bookmark.crimeScore == ' ' ? 'blue' : (bookmark.crimeScore >= 90 ? 'green' : (bookmark.crimeScore >= 70 ? 'blue' : 'red'))}};">
          Go To: {{ whatIsBookmark(i) }} <b [ngClass]="{
            'green' : bookmark.crimeScore >= 90,
            'red' : bookmark.crimeScore < 70
            }">{{bookmark.crimeScore}}</b>
      </button>
    </li>
</ul>
