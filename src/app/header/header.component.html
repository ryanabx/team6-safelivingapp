 <!-- Create the Navbar -->

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid w-100 d-flex">
        
        
      <div class="navbar-header pb-1 pt-1 m-0 m-auto pr-4">
          <img  class="images" src="SL_Logo_NoBkg.png" width=110vw height=100vh/>
      </div>

        <!-- Left Side Tabs-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav mb-0 navbar-expand d-xl-flex mr-2 pl-3 position-relative gap-5">
                <li class = "nav-item" routerLinkActive="active">
                  <a routerLink="/home"  class = "navbar-button btn-outline-light bg-gradient">Home</a>
                </li>

                <li class = "nav-item" routerLinkActive="active">
                  <a routerLink="/map"  class = "navbar-button btn-outline-light bg-gradient">Explore</a>
                </li>

                <li routerLinkActive="active">
                  <a routerLink="/about" class = "navbar-button btn-outline-light bg-gradient">About</a>
                </li>
                            
                <li routerLinkActive="active">
                  <a routerLink="/contact" class = "navbar-button btn-outline-light bg-gradient">Contact Us</a>
                </li>
            </ul>
        </div>

        <!-- Right Side Tabs-->
        <div class="collapse navbar-collapse">
            <ul class=" nav navbar-nav mb-0 d-xl-flex gap-5 m-auto m-0 pl-3 ml-4 position-relative">
                <!-- Navbar Tabs (not logged in)-->
                <ng-template [ngIf]="this._userService.username === null">
                  <li routerLinkActive="active">
                    <a routerLink="/login" class = "navbar-button btn-outline-light bg-gradient">Login</a>
                  </li>
                </ng-template>
                <ng-template [ngIf]="this._userService.username != null">
                  <li routerLinkActive="active">
                    <a routerLink="/bookmarks" class = "navbar-button btn-outline-light bg-gradient">Bookmarks</a>
                  </li>
                </ng-template>
                <ng-template [ngIf]="this._userService.username != null">
                  <li routerLinkActive="active">
                    <a  (click)="logout()" class = "navbar-button btn-outline-light bg-gradient">Sign Out</a>
                  </li>
                </ng-template>


             
            </ul>
          </div>
    </div>
</nav>
