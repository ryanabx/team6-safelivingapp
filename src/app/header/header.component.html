<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JavaScript Error Handler -->
    <script src="global-error.js"></script>
</head>

 <!-- Create the Navbar-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <img  class="images" src="SL_Logo_NoBkg.png" width="80" height="60"/>
        </div>
        
        <!-- Left Side Tabs-->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a routerLink="/home"  class = "navbar-button">Home</a></li>
                <li routerLinkActive="active"><a routerLink="/map"  class = "navbar-button">Explore</a></li>
            </ul>
        </div>
        <!-- Right Side Tabs-->
        <!-- <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav ml-auto">

          </ul>
        </div> -->
        <div class="collapse navbar-collapse">
            <ul class=" nav navbar-nav ml-auto">
                <!-- Navbar Tabs (not logged in)-->
                <ng-template [ngIf]="this._userService.username === null">
                  <li routerLinkActive="active">
                    <a routerLink="/login" class = "navbar-button">Login</a>
                  </li>
                </ng-template>
                <ng-template [ngIf]="this._userService.username != null">
                  <li routerLinkActive="active">
                    <a routerLink="/bookmarks" class = "navbar-button">Bookmarks</a>
                  </li>
                </ng-template>
                <ng-template [ngIf]="this._userService.username != null">
                  <li routerLinkActive="active">
                    <a  (click)="logout()" class = "navbar-button">Sign Out</a>
                  </li>
                </ng-template>

                <li routerLinkActive="active">
                  <a routerLink="/about" class = "navbar-button">About</a>
                </li>
                <li routerLinkActive="active">
                  <a routerLink="/contact" class = "navbar-button">Contact Us</a>
                </li>
             
            </ul>
          </div>
    </div>
</nav>
