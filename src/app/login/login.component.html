  <div class = "body2">
    <div class = "flex-column col align-items-center centered-stuff">
      <div><h1 class = "d-flex my-4"> Log into your account! </h1></div>
      <form>
        <!-- Username input -->
    
        <div class="form-outline mb-4">
          <input type="Username" id="userUsername" class="form-control" #userUsername/>
          <label class="form-label" for="form2Example1">Username</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="userPassword" class="form-control" #userPassword/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" (click)="login(userUsername.value, userPassword.value)" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/create">Register</a></p>
        </div>
      </form>
    </div>
