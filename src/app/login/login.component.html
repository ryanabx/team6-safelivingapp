  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Global Error Handler -->
  <script src="global-error.js"></script>

  <title>Safe Living - Login</title>

  <!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
  <div class="jumbotron vertical-center">
    <div class="column justify-content-center h-100">

      <div class="row justify-content-center mb-1" style="margin-right: 10%; margin-left: 10%;">

        <h1 class="mt-1 mb-4 pb-1" style="color: #FFF; font-weight: bold; font-size: 64px; font-family: Georgia, serif">Welcome to Safe Living</h1>
      </div>
      <!-- Create Login Form -->
      <form>
        <p class="mb-4" style="color: #FFF; font-weight: bold; font-size: 24px; font-family: Georgia, serif;">Please login to your account:</p>

        <div class="row justify-content-center mb-5" style="margin-right: 40%; margin-left: 40%;">
          <label class="form-label" for="form2Example11" style="color: #FFF; font-weight: bold; font-size: 20px; font-family: Georgia, serif">Username</label>
          <input type="Username" class="form-check mt-1" aria-describedby="username" placeholder="Enter Username" style="min-width:100%; font-family:  Georgia, serif; font-weight:  bold; color: black;" id = "userUsername" #userUsername>
        </div>

        <div class="row justify-content-center mb-5" style="margin-right: 40%; margin-left: 40%;">
          <label class="form-label" for="form2Example22" style="color: #FFF; font-weight: bold; font-size: 20px; font-family: Georgia, serif; margin-right: 40%; margin-left: 40%">Password</label>
          <input type="password" class="form-check mt-1" aria-describedby="password" placeholder="Enter Password" style="min-width:100%; font-family:  Georgia, serif; font-weight:  bold; color: black;" id = "userPassword" #userPassword>
        </div>

       <div class="row justify-content-center mb-5" style="margin-right: 40%; margin-left: 40%;">
          <button class="btn btn-block fa-lg gradient-custom-2 mb-3" style="font-weight: bold; color: #000; font-size: 20px; font-family: Georgia, serif; color: white;" (click)="login(userUsername.value, userPassword.value)">Log In</button>
       <!---   <a class="mb-2" style="color: #FFF; font-weight: bold; font-size: 20px; font-family: Georgia, serif" href="#!">Forgot password?</a> -->
        </div> -->

        <div class="d-flex align-items-center justify-content-center pb-1 mb-2">
          <p class="mb-0 me-2" style="color: #FFF; font-size: 20px; font-weight: bold; font-family: Georgia, serif">Don't have an account?</p>
          <button class="btn gradient-custom-2" (click)="sendToCreate()" style="margin-left: 30px; font-weight: bold; color: white; font-size: 16px; font-family: Georgia, serif">Create Account</button>
        </div>

      </form>
    </div>
  </div>
