          <h1 style="font-size: 64px;"><strong>Contact Us</strong></h1>

    </div>

     <div class="row justify-content-center mt-4" style="margin-right: 40%; margin-left: 40%;">
        <input type="name" class="form-check rounded-pill pl-2 text-border-default" id="exampleInputName1" placeholder="Enter name" style="min-width:100%; font-family:  Georgia, serif; font-weight:  bold; margin-bottom: 2%; color:black;">
     </div>
    <div class="row justify-content-center mt-5" style="margin-right: 38%; margin-left: 38%;">
     <textarea class="form-check rounded text-center text-border-default" id="exampleFormControlTextarea1" rows="8" placeholder="Click here to begin typing your message..." style="min-width:100%; font-family:  Georgia, serif; font-weight:  bold; margin-bottom: 2%; color:black;"></textarea>

</div>
